<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Assignment 1</title>
    <script src="lib/webgl-utils.js"></script>
    <script src="lib/webgl-debug.js"></script>
    <script src="lib/cuon-utils.js"></script>
    <script src="shapes.js"></script>
    <script src="asg1.js"></script>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>

    <br>
    <input type="button" id = "clear" value = "Clear canvas"></input>
    <br>
    <div>
      <p style="display: inline;">Drawing Mode:</p><br>
      <input type="button" id = "squa" value = "Squares" ></input>
      <input type="button" id= "tri" value = "Triangle" ></input>
      <input type="button" id = "circ" value = "Circles" ></input>
    </div>
    <br>
    <div>
      <p style="display: inline;">Shape Color:</p><br>
      <label for="redS">Red</label>
      <input type="range" id="redS" name="redS" min="0" max="20" />
      <label for="greenS">Green</label>
      <input type="range" id="greenS" name="greenS" min="0" max="20" />
      <label for="blueS">Blue</label>
      <input type="range" id="blueS" name="blueS" min="0" max="20" />
    </div>
    <br>
    <div>
      <label for="shapeS">Shape Size:</label>
      <input type="range" id="shapeS" name="shapeS" min="10" max="100" />
      <label for="circleS">(Circles) Segment Count</label>
      <input type="range" id="circleS" name="circleS" min="3" max="20" />
    </div>
    <br>
    <div>
      <p style="display: inline;">Undo or Bring Back Lines:</p>
      <input type="button" id = "undo" value = "Undo" ></input>
      <input type="button" id = "redo" value = "Redo" ></input>
      <input type="button" id = "draw" value = "Draw" ></input>
    </div>
  </body>
</html>
